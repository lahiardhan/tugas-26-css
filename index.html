<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Tugas CSS - Niomic</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<style>
			.text-center {
				margin: 50px auto;
				width: 1050px;
			}
			.float-start {
				margin-right: 50px;
			}
			#yogyakarta {
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<div class="text-center">
			<div class="float-start">
				<h3>Rounded Image</h3>
				<img
					class="rounded"
					src="img/jakarta.jpg"
					height="300px"
					width="300px"
				/>
			</div>
			<div class="float-start">
				<h3>Circle Image</h3>
				<img
					class="rounded-circle"
					src="img/lampung.jpg"
					height="300px"
					width="300px"
				/>
			</div>
			<div class="float-start" id="yogyakarta">
				<h3>Thumbnail Image</h3>
				<img
					class="img-thumbnail"
					src="img/yogyakarta.jpg"
					height="100px"
					width="300px"
				/>
			</div>
		</div>
	</body>
</html>
